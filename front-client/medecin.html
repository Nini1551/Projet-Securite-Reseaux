<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prendre un Rendez-vous - Cabinet Médical</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Cabinet Médical</h1>
        <nav>
            <ul>
                <li><a href="#accueil">Accueil</a></li>
                <li><a href="#rdv">Prendre un Rendez-vous</a></li>
            </ul>
        </nav>
    </header>

    <section id="rdv" class="section">
        <h2>Prendre un Rendez-vous</h2>
        <form id="rdv-form" onsubmit="return submitRdvForm(event)">
            <label for="doctor">Choisissez votre médecin :</label>
            <select id="doctor" name="doctor" required>
                <option value="Dr. Dupont">Dr. Dupont</option>
                <option value="Dr. Dupond">Dr. Dupond</option>
                <option value="Dr. Dupons">Dr. Dupons</option>
            </select>

            <label for="name">Nom :</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>

            <label for="date">Date du Rendez-vous :</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Heure du Rendez-vous :</label>
            <input type="time" id="time" name="time" required>

            <button type="submit">Envoyer la Demande</button>
        </form>
        <div id="confirmation-message" style="display:none;">
            <p>Votre rendez-vous avec le médecin sélectionné a été enregistré avec succès !</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Cabinet Médical. Tous droits réservés.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
